<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Ejemplo selector universal -->
    <h1>Estilos Css</h1>
    <h2>Listado de selectores</h2>
    <ul>
        <li>Selector Universal(*)</li>
    </ul>

    <!-- Ejemplo selector anidado -->
    <h3>Texto fuera del Div</h3>
    <div>
        <h3>texto dentro del Div</h3>
    </div>

    <div>
        <h3>Otro texto en un Div</h3>
    </div>

    <div>
        <div>
            <h3>Texto dentro de dos div</h3>
        </div>
    </div>

    <!-- Otro ejemplo selector anidado -->
    <a href="http://www.youtube.com">link a youtube</a>

    <ul>
        <li> <a href="http://www.youtube.com">Link a youtube</a></li>
        <li> <a href="http://www.youtube.com">Link a youtube</a></li>
        <li> <a href="http://www.youtube.com">Link a youtube</a></li>
    </ul>

    <!-- Ejemplo de selector Hijo -->

    <div>
        <p>Texto dentro de un Div</p>
    </div>
    <div>
        <ol>
            <li><p>Texto dentro de una lista de un Div</p></li>
        </ol>
    </div>
</body>
</html>
